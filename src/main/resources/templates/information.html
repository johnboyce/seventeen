<!DOCTYPE html>
<html
        layout:decorate="layouts/layout"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index :: spring-thymeleaf</title>
</head>
<body>
<!-- body -->
<div layout:fragment="content">
    <div align="center" class="container-fluid">    <!-- main container -->
        <h1 th:text="#{text.title}"></h1>

        <table class="table" style="background: blanchedalmond">
            <tr>
                <th scope="col">Information</th>
                <th scope="col">First Name
                </td>
                <th scope="col">Last Name
                </td>
                <th scope="col">Email
                </td>
                <th scope="col">Description
                </td>
                <th scope="col">Detail
                </td>
            </tr>
            <tr th:each="inf : ${informationList}">
                <th scope="row" th:text="${inf?.id}">id</th>
                <td th:text="${inf?.firstName}">First Name</td>
                <td th:text="${inf?.lastName}">Last Name</td>
                <td th:text="${inf?.email}">Email</td>
                <td th:text="${inf?.description}">Description</td>
                <td th:text="${inf?.details}">Details</td>
            </tr>
        </table>
    </div> <!-- /main container -->
</div>
</body>
</html>
